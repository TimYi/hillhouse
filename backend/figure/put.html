<!DOCTYPE html>
<html class="hm">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hillhouse backetend</title>
    <link href="../css/app.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <a class="navbar-brand" href="">hillhouse</a>
            </div>
            <div>
                <ul class="nav nav-tabs">
                    <li class="active"><a>EN</a></li>
                    <li><a href="ch/index.html">中文</a></li>
                </ul>
            </div>
        </nav>
        <div class="row">
            <div class="col-md-2">
                <ul class="nav nav-pills nav-stacked">
                    <li class="active"><a href="../figure">Figure</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">PortfolioNews</a></li>
                    <li><a href="#">Portfolios</a></li>
                    <li><a href="#">Storys</a></li>
                </ul>
            </div>
            <div class="col-md-10">
                <form role="form" class="form-horizontal">
                    <div class="form-group">
                        <label for="media" class="col-sm-2 control-label"><img src="../image/leizhang.jpg"></label>
                        <div class="col-sm-10">
                            <input type="file" class="form-control" name="media">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label">firstname:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="firstname" placeholder="please input firstname" value="Lei">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-sm-2 control-label">lastname:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="lastname" placeholder="please input lastname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">title:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="title" placeholder="please input title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fulltitme" class="col-sm-2 control-label">fulltitle:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="fulltitle" placeholder="please input fulltitle">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fulltitme" class="col-sm-2 control-label">summary:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="summary" placeholder="please input summary"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fulltitme" class="col-sm-2 control-label">story:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="story" placeholder="please input story"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>        
    </div>  
    <script src="../js/jquery-1.11.1.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
